[package]
name = "exif-oxide"
version = "0.1.0"
edition = "2021"
authors = ["exif-oxide@photostructure.com"]
description = "High-performance Rust implementation of ExifTool"
license = "MIT OR Apache-2.0"
repository = "https://github.com/photostructure/exif-oxide"
keywords = ["exif", "metadata", "image", "photo", "jpeg"]
categories = ["multimedia::images", "parser-implementations"]

[dependencies]
# Core dependencies for Spike 1
byteorder = "1.5"      # Efficient endian handling
thiserror = "1.0"      # Error handling
anyhow = "1.0"         # Error handling in examples/tests
nom = "7.1"            # Parser combinators for binary data
regex = "1.11"         # For parsing ExifTool tables (used in dev tools)
serde = { version = "1.0", features = ["derive"] }  # Serialization
serde_json = "1.0"     # JSON output
lazy_static = "1.5"    # For static hash maps in detection module

# XMP support (Spike 4)
quick-xml = "0.36"     # Fast XML parsing for XMP metadata

# DateTime intelligence (Spike 6)
chrono = { version = "0.4", features = ["serde"] }  # DateTime handling and timezone support
chrono-tz = "0.10"                                  # Timezone database and DST support
tzf-rs = "0.4"                                      # Timezone database for GPS coordinate lookup

[build-dependencies]
regex = "1.11"         # For parsing ExifTool tables
chrono = "0.4"         # For timestamp generation in attribution headers

[dev-dependencies]
criterion = "0.5"      # Benchmarking
pretty_assertions = "1.4"  # Better test assertions
tempfile = "3.8"       # Temporary files for testing


[[bench]]
name = "datetime_bench"
harness = false

[[bench]]
name = "format_parsing_bench"
harness = false
