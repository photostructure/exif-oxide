[package]
name = "codegen"
version = "0.1.0"
edition = "2021"
authors = ["exif-oxide@photostructure.com"]
description = "Code generation tool for exif-oxide"

[[bin]]
name = "generate_rust"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"
clap = { version = "4.0", features = ["derive"] }
jsonschema = "0.18"
regex = "1.11"